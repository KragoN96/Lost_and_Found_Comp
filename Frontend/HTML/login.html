<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Aris Dascalu" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>


  <link rel="stylesheet" href="../CSS/login.css" />
  <link rel="icon" href="../../Pictures/Berries.png" type="image/x-icon" />
  <script src="../REACT/menu_bar.js" defer></script>
</head>

<body>
  <main class="login-page">
    <section class="login-container">
      <div class="login-welcome-message">
        <h3>City Universities</h3>
        <h2>Lost &amp; Found</h2>
        <h3>Login</h3>
      </div>

      <form class="credentials-input" action="#" method="post" novalidate>
        <label for="email">Email Address:</label>
        <input id="email" class="email-input" type="email" autocomplete="email" placeholder="you@university.edu" required />

        <label for="password">Password:</label>
        <input id="password" class="password-input" type="password" autocomplete="current-password" placeholder="••••••••" required />

        <div class="forgot-password-link">
          <a href="forgot-password.html">Forgot Password?</a>
        </div>
        </form>
            <div class="loginbt">
                <a href="home-page.html"><button class="login-submit-button"> Login </button> </a>
            </div>
      
    </section>
  </main>
</body>
</html>
